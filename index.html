<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <img src="lock.svg" alt="" />

      <h1>Password Generator</h1>

      <form action="">
        <div class="length-group">
          <label for="length">Length:</label>
          <input type="number" name="length" id="length" min="8" max="128" placeholder="Number between 8 and 128" />
        </div>

        <div class="checkbox-group">
          <label for="lowerCase">Lowercase Characters</label>
          <input type="checkbox" name="lowerCase" id="lowerCase" checked="true" />
        </div>

        <div class="checkbox-group">
          <label for="upperCase">Uppercase Characters</label>
          <input type="checkbox" name="upperCase" id="upperCase" />
        </div>

        <div class="checkbox-group">
          <label for="specialCharacters">Special Characters</label>
          <input type="checkbox" name="specialCharacters" id="specialCharacters" />
        </div>

        <div class="checkbox-group">
          <label for="numbers">Numbers</label>
          <input type="checkbox" name="numbers" id="numbers" />
        </div>

        <input type="submit" value="Generate Password" id="submit" />
      </form>

      <div id="message">
        <p></p>
      </div>

      <div id="password-generator">
        <textarea name="passwordTextArea" rows="5"></textarea>
      </div>

      <!-- copy button -->
      <div class="copy-clear">
        <button id="copy-button">Copy Password</button>
        <button id="clear-button">Clear Password</button>
      </div>
      

    <script src="app.js"></script>
  </body>
</html>
